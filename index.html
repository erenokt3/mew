<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>abo</title>

  <style>
    :root {
      --envelope-color: #f7b731;
      --flap-color: #e5a620;
      --heart-color: #ff6b81;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #fcefee;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      position: relative;
    }

    /* Kalplerin Arka Planı */
    .hearts-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      color: var(--heart-color);
      font-size: 20px;
      pointer-events: none;
      opacity: 0;
      animation: floatHeart linear forwards;
    }

    @keyframes floatHeart {
      0% {
        opacity: 0;
        transform: translateY(0) scale(0.5);
      }
      10% {
        opacity: 0.9;
      }
      90% {
        opacity: 0.8;
      }
      100% {
        opacity: 0;
        transform: translateY(-100vh) scale(1.5);
      }
    }

    /* Zarf */
    .envelope-wrapper {
      position: relative;
      z-index: 10;
      cursor: pointer;
      perspective: 1000px;
    }

    .envelope {
      width: 250px;
      height: 150px;
      position: relative;
    }

    .envelope-body {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: var(--envelope-color);
      border-radius: 6px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .envelope-flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-left: 125px solid transparent;
      border-right: 125px solid transparent;
      border-top: 75px solid var(--flap-color);
      transform-origin: top;
      transition: transform 0.6s ease-in-out;
      z-index: 3;
    }

    .letter {
      position: absolute;
      top: 5px;
      left: 5px;
      width: 240px;
      height: 140px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 2;
      transform: translateY(150px);
      transition: transform 0.7s 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      border-radius: 8px;
    }

    .letter img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Açılma efekti */
    .open .envelope-flap {
      transform: rotateX(180deg);
    }

    .open .letter {
      transform: translateY(-70px);
      transition: transform 0.7s ease-out;
    }
  </style>
</head>
<body>
  <div class="hearts-container"></div>

  <div class="envelope-wrapper" id="envelopeWrapper">
    <div class="envelope">
      <div class="envelope-body"></div>
      <div class="letter">
        <img
          src="https://share.google/images/H0PxeNlBmxQ94F8R4"
          alt="Sürpriz Görsel"
        />
      </div>
      <div class="envelope-flap"></div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const envelope = document.getElementById("envelopeWrapper");
      const heartsContainer = document.querySelector(".hearts-container");

      // Zarfa tıklanınca aç/kapa
      envelope.addEventListener("click", () => {
        envelope.classList.toggle("open");
      });

      // Rastgele kalp oluşturma
      function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "&#9829;";

        const size = Math.random() * 20 + 10;
        heart.style.fontSize = `${size}px`;
        heart.style.left = `${Math.random() * 100}vw`;
        heart.style.bottom = `-${size}px`;

        const duration = Math.random() * 8 + 6; // 6-14s
        heart.style.animationDuration = `${duration}s`;

        heartsContainer.appendChild(heart);

        heart.addEventListener("animationend", () => {
          heart.remove();
        });
      }

      // Sürekli kalpler oluştur
      setInterval(createHeart, 300);
    });
  </script>
</body>
</html>
